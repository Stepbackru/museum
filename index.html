<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Museum</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__row">
        <article class="logo">
            <img class="logo__image" src="./assets/images/icons/logo.svg" alt="Logo">
            <a class="logo__link" href="/" aria-label="Link to home page">
              <h1 class="logo__caption">Louvre</h1>
            </a>
        </article>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item"><a class="menu__link" href="/">Visiting</a></li>
            <li class="menu__item"><a class="menu__link" href="/">Explore</a></li>
            <li class="menu__item"><a class="menu__link" href="/">Video</a></li>
            <li class="menu__item"><a class="menu__link" href="/">Tickets</a></li>
            <li class="menu__item"><a class="menu__link" href="/">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <section id="welcome" class="welcome">
      <div class="wrapper">
        <h2 class="welcome__caption">welcome<br> to the louvre</h2>
        <p class="welcome__text">From the castle to the museum</p>
        <a class="welcome__link" href="https://www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736" aria-label="link to google maps position of louvre">Discover the Louvre</a>
      </div>
    </section>
  </main>
</body>
</html>
